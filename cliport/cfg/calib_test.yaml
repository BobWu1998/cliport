# Evaluation

defaults:
  - config

hydra:
  run:
    dir: ${root_dir}

mode: val # 'val' or 'test'

# eval settings
agent: cliport
n_demos: 100 # number of val instances
train_demos: 1000 # training demos used to train model
n_repeats: 1 # number of repeats
gpu: [0]
save_results: True # write results to json
update_results: False # overwrite existing json results?
checkpoint_type: 'val_missing'
val_on_heldout: True

disp: False
shared_memory: False
eval_task: packing-boxes-pairs-seen-colors # task to evaluate the model on
model_task: multi-language-conditioned #${eval_task} # task the model was trained on (e.g. multi-language-conditioned or packing-boxes-pairs-seen-colors)
type: single # 'single' or 'multi'

# paths
model_dir: ${root_dir}
exp_folder: exps
data_dir: ${root_dir}/data
assets_root: ${root_dir}/cliport/environments/assets/

model_path: ${model_dir}/${exp_folder}/${model_task}-${agent}-n${train_demos}-calib/checkpoints/ # path to pre-trained models
train_config: ${model_dir}/${exp_folder}/${model_task}-${agent}-n${train_demos}-calib/.hydra/config.yaml # path to train config
save_path: ${model_dir}/${exp_folder}/${eval_task}-${agent}-n${train_demos}-uaa/checkpoints/ # path to save results
results_path: ${model_dir}/${exp_folder}/${eval_task}-${agent}-n${train_demos}-uaa/checkpoints/ # path to existing results


# record videos (super slow)
record:
  save_video: False
  save_video_path: ${model_dir}/${exp_folder}/${eval_task}-${agent}-n${train_demos}-train/videos/
  add_text: True
  fps: 20
  video_height: 640
  video_width: 720


calibration:
  enabled: True # make this true by default
#   datasets_type: 'single'
#   training: True
#   calib_type: temperature
#   training_iter: 1000
#   calib_attn_lr: 0.1
#   calib_trans_lr: 0.1
  use_hard_temp: False
  hard_temp: 1
  
#   n_demos: 100
#   n_steps: 20000 #100 #1000 #201000 # use 601000 for multi-task models
  
#   # save_steps should be smaller than n_steps
#   save_steps: [1000, 2000, 3000, 4000, 5000, 7000, 10000]
#   scaler_log_root: ${root_dir}/data/scalers
#   scaler_log_name: ${train.task}-${train.agent}-n${train.n_demos}-calib

exp_name: 'test'

action_selection:
  enabled: True
  attn_uaa: False
  trans_uaa: False
  attn_tau: 5
  trans_tau: 5
  masking: False

visualization:
  enabled: False
  save_failed: False
  dir: ${model_dir}/shared/${exp_folder}/${eval_task}-${agent}-n${train_demos}-uaa/visualization/